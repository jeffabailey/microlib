<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/tysonrm/MicroLib/master/wiki/microlib.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Deploy a Federated Component</title>
  </head>

  <body style="background-color: black">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-dark">
      <div class="container-lg">
        <a class="navbar-brand" href="#">
          <img
            src="https://raw.githubusercontent.com/tysonrm/MicroLib/master/wiki/microlib.png"
            alt="MicroLib"
            width="26"
            height="26"
          />
          <span class="navbar-brand mb-0 h1 text-warning">MicroLib</span>
          <span class="navbar-brand text-muted mb-0">Domain Model API</span>
        </a>
        <div>
          <a class="nav-link" href="wsapp.html" target="_blank">
            <img src="microlib.png" alt="WebSwitch" width="24" height="24" />
            <span class="navbar-link text-muted mb-0">WebSocket Listener</span>
          </a>
        </div>
        <div>
          <a class="nav-link" href="https://greenlock.domains/" target="_blank">
            <img
              src="https://greenlock.domains/favicon.ico"
              alt="Get Certs"
              width="24"
              height="24"
            />
            <span class="navbar-link text-muted mb-0">Get/renew cert</span>
          </a>
        </div>
        <div>
          <a
            class="nav-link"
            href="https://github.com/module-federation/microlib"
            target="_blank"
          >
            <img
              src="https://github.com/fluidicon.png"
              alt="GitHub"
              width="24"
              height="24"
            />
            <span class="navbar-link text-muted mb-0">MicroLib on GitHub</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container-lg">
      <div class="row">
        <div class="col-md-5">
          <div class="form-floating mb-3 input-group">
            <input
              class="form-control bg-dark text-white"
              id="model"
              list="modelList"
              placeholder="Type to search..."
            />
            <label for="model" class="form-label text-white">Name</label>
            <datalist id="modelList">
              <option value="assembly">Wasm Service</option>
              <option value="order">Order Service</option>
            </datalist>
            <button
              class="btn btn-outline-light"
              type="button"
              id="clearModelButton"
            >
              Clear
            </button>
          </div>

          <div class="form-floating mb-3 input-group">
            <input
              class="form-control bg-dark text-white"
              id="modelId"
              placeholder="Model ID"
            />
            <label for="modelId" class="form-label text-white">URL</label>
            <datalist>https://api.github.com</datalist>
            <button class="btn btn-outline-light" type="button" id="copyButton">
              Copy
            </button>
            <button
              class="btn btn-outline-light"
              type="button"
              id="clearIdButton"
            >
              Clear
            </button>
          </div>

          <div class="form-floating mb-3 input-group">
            <input
              type="text"
              class="form-control bg-dark text-white"
              list="paramList"
              id="parameter"
              placeholder="approve"
            />
            <label for="parameter" class="form-label text-white">Owner</label>
            <datalist id="paramList">
              <option>tysonrm</option>
              <option>module-federation</option>
            </datalist>
            <button
              class="btn btn-outline-light"
              type="button"
              id="clearParamButton"
            >
              Clear
            </button>
          </div>

          <div class="form-floating mb-3 input-group">
            <input
              type="text"
              class="form-control bg-dark text-white"
              list="queryList"
              id="query"
              placeholder="command=decrypt"
            />
            <label for="query" class="form-label text-white">Repo</label>
            <datalist id="queryList">
              <option value="assembly">WebAssemby</option>
            </datalist>
            <button
              class="btn btn-outline-light"
              type="button"
              id="clearQueryButton"
            >
              Clear
            </button>
          </div>

          <div class="form-floating mb-3 input-group">
            <input
              type="text"
              class="form-control bg-dark text-white"
              list="queryList2"
              id="query"
              placeholder="command=decrypt"
            />
            <label for="query2" class="form-label text-white">Branch</label>
            <datalist id="queryList2">
              <option value="master">master</option>
              <option value="main">master</option>
            </datalist>
            <button
              class="btn btn-outline-light"
              type="button"
              id="clearQueryButton"
            >
              Clear
            </button>
          </div>

          <div class="mb-3">
            <button id="post" class="btn btn-outline-light" title="post">
              Post
            </button>
            <button id="patch" class="btn btn-outline-light" title="patch">
              Patch
            </button>
            <button id="get" class="btn btn-outline-light" title="get">
              Get
            </button>
            <button id="delete" class="btn btn-outline-light" title="delete">
              Delete
            </button>
            <button id="clear" class="btn btn-outline-light" title="clear">
              Clear
            </button>
          </div>
        </div>

        <div class="col-md-7">
          <pre
            id="url"
            class="text-warning text-decoration-underline mb-3"
          ></pre>
          <pre
            id="messages"
            class="text-light mb-3 overflow-scroll"
            style="height: 415px"
          >
          <code id="jsonCode"></code>
        </pre>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
  </body>
</html>
